<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div id="header">
      <h1>Doctor Finder</h1>
      <p>Find a trust health official in your area based on your needs</p>
    </div>
    <div id="search">
      <p id="intro">
        In need of a doctor? Use the search box below to find the contact details of a doctor near you.
      </p>
      <form id="symptomForm">
        <label for="symptomSearch">Search by symptom or doctor name:</label>
        <input id="symptomSearch" type="text" />
        <button type="submit" id="symptomButton">Submit</button>
      </form>
      <p id="emergency">
        <em>*If you are experiencing a medical emergency, dial 911 immediately.</em>
      </p>
    </div>
    <div id="output">
      <h2>Search Results</h2>

    </div>
  </body>
</html>
