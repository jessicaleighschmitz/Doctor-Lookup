<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div id="header">
      <h1>Doctor Lookup</h1>
    </div>
    <div id="search">
      <form id="symptomForm">
        <label for="symptomSearch">Search by symptom:</label>
        <input id="symptomSearch" type="text" />
        <button type="submit" id="symptomButton">Submit</button>
      </form>
      <form id="nameForm">
        <label for="nameSearch">Search by doctor name:</label>
        <input id="nameSearch" type="text" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="output">
      
    </div>
  </body>
</html>
